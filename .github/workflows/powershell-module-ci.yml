name: PowerShell Module CI
on: [push]
jobs:
  clone:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 2
    - run: git checkout HEAD^
  Publish-PowerShell-Artifact:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      Source: "CodeArtifact"
    steps:
      - uses: actions/checkout@v4
        with:
          sparse-checkout: |
            PowerShell
      - shell: pwsh
        run: |
          . "./PowerShell/Deploy/BuildNuspecFromPsd1.ps1" -RequiredModulesRepo PSGallery
